<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGGStats</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/grid-styles.css">

</head>
<body>
  <div class="container-mbody">
    <div class="border">
    <h2><strong>Stats Simulator</strong></h2>
    <form id="searchform" method="POST">
        <input type="text" name="Level" placeholder="Level"><br>
        <input type="text" name="Specimen" placeholder="Mutant Code"><br>
        <input type="text" name="Mutant" placeholder="Mutant Name"><br>

        <label for="stars">Select Star Level:</label>
        <select name="stars" id="stars" style="display: none;">
            <option value="basic">No Stars</option>
            <option value="bronze">Bronze</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="platinum">Platinum</option>
        </select><br>
        <button type="submit">Calculate</button>
        <button id="new-search-btn" style="display: none;">New Search</button>
    </form>
    </div>
    <br>
    <div class="border">
      <div class="row">
        <div class="col bg-secondary text-white">
          <h3><strong>MGG Stats Simulator</strong></h3>
        </div>
      </div>
      <div class="row align-items-center justify-content-center d-flex">
        <div class="col-4"></div>
        <div class="col-1">
          <!-- bg-primary text-white align-middle d-flex align-items-center justify-content-center-->
          <div id="mpic"></div>
        </div>
        <div class="col-2">
          <div id="mnamelevel"></div>
          <div id="speedf"></div>
        </div>
        <div class="col-5"></div>
      </div>
      <div class="row align-items-center justify-content-center d-flex">
        <div class="col-4"></div>
          <div class="col-1">
          <div id="mtype"></div>
          </div>
        <!--<div class="col-1 d-none">A</div>  Celda oculta para mantener el diseÃ±o -->
        <div class="col-2">
          <p id="calculatedLife"></p>
          <div id="calculatedatk"></div>   
        </div>
        <div class="col-5"></div>
      </div>
    </div>
  </div>

    <div id="mpic"></div>
    <div id="results"></div>
    <div id="level"></div>
    <div id="speedf"></div>
    <div id="calculatedatk"></div>

  <footer>
      &copy; 2025 - MGroup Stats Simulator. All rights reserved.
  </footer>
</body>
</html>
<script type="text/javascript" src="model/data.js"></script>
<script type="text/javascript" src="model/op.js"></script>
